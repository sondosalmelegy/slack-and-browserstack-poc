projectName: "Slack & BrowserStack POC"
buildName: "Breadfast Automation Build - ${{ github.run_number }}"
buildIdentifier: "#${{ github.run_number }}" # Generates incremental counter

# Optional custom tags
customTags:
  - "GitHubActions"
  - "POC"
  - "RegressionSuite"

# =======================================
# Platforms (Browsers / Devices to test)
# =======================================
platforms:
  - os: "OS X"
    osVersion: "Big Sur"
    browserName: "Chrome"
    browserVersion: "latest"
  - os: "Windows"
    osVersion: "10"
    browserName: "Edge"
    browserVersion: "latest"
  - deviceName: "Samsung Galaxy S22 Ultra"
    osVersion: "12.0"
    browserName: "Chrome"

# =======================
# Parallels per Platform
# =======================
parallelsPerPlatform: 1

source: "java:intellij:v1.1.6"

# ==========================================
# BrowserStack Local
# ==========================================
browserstackLocal: true

# ===================
# Debugging features
# ===================
debug: false
networkLogs: false
consoleLogs: "errors"
